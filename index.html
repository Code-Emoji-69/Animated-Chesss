<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SImple-ChessBoard</title>

    <style>

        .container{
            display: grid;
            width: 90%;
            max-width: 700px;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            aspect-ratio: 1;
            border: 1px black solid;
            
            font-size: 40px;
        }

    .white, .black {
    height: 100px;
    width: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    }

        .white{
            background-color: whitesmoke;
        }

        .black{
            background-color: rgb(109, 117, 128);
        }

        /* Animation on moving Pawns ♟️ */

        #id-white1{
            width: 100px;
            width: 100px;
            position: relative;
            animation: mymove 4s infinite;
            text-align: center;
        }
        @keyframes mymove {
          0%    {bottom: 0px;}
          50%   {bottom: 100px;}
          50%   {bottom: 100px;}
          100%  {bottom: 200px;}
    
        }

        #pawn9-upr-blk{
            width: 100px;
            width: 100px;
            position: relative;
            animation: pawn9-upr-blk 4s infinite;
            text-align: center;
        }
        @keyframes pawn9-upr-blk {
          0%    {top: 0px;}
          50%   {top: 100px;}
          50%   {top: 100px;}
          100%  {top: 200px;}
        }

        #pawn16-upr-wht{
            width: 100px;
            width: 100px;
            position: relative;
            animation: pawn9-upr-wht 4s infinite;
            text-align: center;
        }
        @keyframes pawn9-upr-wht {
          0%    {top: 0px;}
          50%   {top: 100px;}
          50%   {top: 100px;}
          100%  {top: 200px;}
    
        }

        .Chessfooter{
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 90%);
            display: inline-block;
            color: antiquewhite;
            font-size: 50px;
            position: relative;
            left: 40%;
        }

        /* ANIMATION ON MOVING HORSE (Uppre -black- Horse) */

        #horse-upr-blk{ 
            position: relative;
            animation: Horse-move 4s infinite;
            /* text-align: center; */
        }

        @keyframes Horse-move {
            0%   {top: 0px; left: 0px;}
            40%  {top: 0px; left: 100px;}
            75%  {top: 200px; left: 100px;}
            /* 75%  {bottom: 100px; left: 100px;} */
        }
    /* Lower Horse black */

        #horse-Lwr-blk{ 
                position: relative;
                animation: Horse-move-Lwr 4s infinite;
                /* text-align: center; */
            }

            @keyframes Horse-move-Lwr {
                0%   {bottom: 0px; left: 0px;}
                40%  {bottom: 0px; left: 100px;}
                75%  {bottom: 200px; left: 100px;}
                /* 75%  {bottom: 100px; left: 100px;} */
            }
        

    
    </style>

</head>
